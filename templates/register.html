<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SnapStream</title>
  <meta name="description" content="Create your SnapStream account to start uploading and analyzing media.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <!-- Logo -->
      <div style="text-align: center; margin-bottom: 2rem;">
        <a href="/" class="navbar-brand" style="justify-content: center;">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="23 7 16 12 23 17 23 7"></polygon>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
          </svg>
          SnapStream
        </a>
      </div>
      
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create account</h1>
          <p>Get started with your free SnapStream account</p>
        </div>
        
        <form id="register-form">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-input" 
              placeholder="Choose a username"
              autocomplete="username"
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="you@example.com"
              autocomplete="email"
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Create a password (min. 6 characters)"
              autocomplete="new-password"
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <input 
              type="password" 
              id="confirm-password" 
              class="form-input" 
              placeholder="Confirm your password"
              autocomplete="new-password"
              required
            >
          </div>
          
          <div style="margin-bottom: 1.5rem;">
            <label class="form-checkbox">
              <input type="checkbox" id="terms" required>
              <span>I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a></span>
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary" style="width: 100%;">
            Register
          </button>
        </form>
        
        <div class="auth-footer">
          Already have an account? <a href="/login">Login</a>
        </div>
      </div>
      
      <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: var(--gray-light);">
        <a href="/" style="color: var(--gray);">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 0.25rem;"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
          Back to home
        </a>
      </p>
    </div>
  </div>

<script src="{{ url_for('static', filename='js/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
